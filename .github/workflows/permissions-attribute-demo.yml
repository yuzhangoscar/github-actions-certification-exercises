name: Permissions Attribute Demo

run-name: "Permissions Attribute Demo by@${{ github.actor }} No${{ github.run_number }}"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: none
    steps:
      - name: Checkout
        uses: actions/checkout@v4

  will-fail:
    runs-on: ubuntu-latest
    permissions:
      issues: none  # No issue permissions
    steps:
      - name: Try to create an issue (WILL FAIL)
        run: |
          gh issue create \
            --title "Test Issue" \
            --body "This is a test issue"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
